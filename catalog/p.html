    <p>O Rose thou art sick.<br>
The invisible worm.<br>
That flies in the night<br>
In the howling storm:<br><br>

Has found out thy bed<br>
Of crimson joy:<br>
And his dark secret love<br>
Does thy life destroy.</p>
